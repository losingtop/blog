<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/app.css">
    <title>losing's blog</title>
</head>
<body>
    <main>
        <h1 class="site-title">losing's blog</h1>
        <hr>
        <div class="content"></div>
        <!-- <ul>
            <li><a href="#">Hello world 3</a> - losing @ 5/12/2023 3:32PM CEST</li>
        </ul> -->
    </main>

    <template id="author">
        <div class="authorDetails">
            <img src="" alt="" class="authorDetailsAvatar">
            <div class="right">
                <h1 class="name"></h1>
                <p class="description"></p>
                <p class="postsCount"></p>
            </div>
        </div>
        
        <h2 class="postsHeading">Posts from this author</h2>
    </template>
    
    <template id="tag">
        <div class="tagDetails">
            <div class="right">
                <h1 class="name"></h1>
                <p class="postsCount"></p>
            </div>
        </div>
        
        <h2 class="postsHeading">Posts using this tag</h2>
    </template>
    
    <template id="postInfo">
        <img src="" alt="Post Image" class="image">
        <div class="right">
            <a class="title" href=""></a>
            <p class="description"></p>
            <div class="author"></div>
            <div class="tags"></div>
        </div>
    </template>
    
    <template id="post">
        <div class="postDetails">
            <img src="" alt="Post Image" class="image">
            <div class="right">
                <h1 class="title"></h1>
                <p class="description"></p>
                <div class="author"></div>
                <div class="tags"></div>
                <p class="dates"></p>
            </div>
        </div>

        <p class="content"></p>
    </template>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="assets/js/app.js"></script>
</body>
</html>
